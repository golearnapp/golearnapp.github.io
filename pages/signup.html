<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/forms.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/favicon.svg"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>GoLearn | Criar conta</title>
  </head>
  <body>
    <div id="page" class="flex">
      <div>
        <a href="../index.html#home"
          ><img src="../assets/images/logo.svg" alt=""
        /></a>
        <main class="main-signup">
          <div class="headline"><h1>Cadastre-se</h1></div>
          <p>E comece hoje mesmo a estudar usando a plataforma da GoLearn</p>
          <form action="">
            <div class="input-wrapper">
              <label for="nome">Nome completo</label>
              <input
                id="nome"
                type="text"
                name="nome"
                placeholder="Digite seu nome completo"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="telefone">Telefone</label>
              <input
                id="telefone"
                type="tel"
                name="telefone"
                placeholder="(XX) XXXXX-XXXX"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>
            <div class="input-wrapper">
              <div class="label-wrapper">
                <label for="senha">Senha</label>
              </div>
              <input
                id="senha"
                type="password"
                name="senha"
                placeholder="Digite sua senha"
                required
              />
              <i
                onclick="togglePassword()"
                class="eye show show-password bx bx-show"
              ></i>
              <i
                onclick="togglePassword()"
                id="hide"
                class="eye hide hide-password bx bx-hide"
              ></i>
            </div>

            <button type="submit">Cadastrar-se</button>

            <div class="create-account">
              <p>JÃ¡ possui uma conta? <a href="login.html">Entrar</a></p>
            </div>
          </form>
        </main>
      </div>
      <img src="../assets/images/banner.svg" alt="" />
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
