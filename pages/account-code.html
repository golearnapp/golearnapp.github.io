<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/forms.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/favicon.svg"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>GoLearn | Entrar</title>
  </head>
  <body>
    <div id="page" class="flex">
      <div>
        <a href="../index.html#home"
          ><img src="../assets/images/logo.svg" alt=""
        /></a>
        <main class="main-login">
          <div class="headline"><h1>Recuperação de conta</h1></div>
          <p>
            Insira o código enviado em seu e-mail para recuperar o acesso a
            conta
          </p>
          <form action="password-change.html">
            <div class="input-wrapper">
              <label for="code">Código</label>
              <input
                id="code"
                type="number"
                name="code"
                placeholder="Insira o código enviado no seu e-mail"
                required
              />
            </div>

            <button type="submit">Enviar</button>
          </form>
        </main>
      </div>
      <img src="../assets/images/banner.svg" alt="" />
    </div>
  </body>
</html>
